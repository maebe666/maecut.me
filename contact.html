<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAECUT.ME</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" href="favicon.svg?v=2" type="image/svg+xml">
  <style>
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:#000;color:#ffffff}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center}
    a{color:#ffffff;text-decoration:none;font-weight:600}
    a:visited{color:#ffffff}
    a:hover{color:#7dd3fc}
    a:active{color:#7dd3fc}
  </style>
</head>
<body>
  <div class="wrap">
    <div style="text-align:center">
      <a href="mailto:maebewood@gmail.com">maebewood@gmail.com</a>
      <div style="margin-top:12px">
        <a href="https://www.linkedin.com/in/maebe/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </div>
    </div>
  </div>
  <script>
    // Force-reload favicon in case browser cached old icon
    (function(){
      try{
        var links = document.querySelectorAll('link[rel~="icon"]');
        links.forEach(function(l){
          var href = l.getAttribute('href') || 'favicon.svg';
          l.setAttribute('href', href.split('?')[0] + '?v=' + Date.now());
        });
      }catch(e){}
    })();
  </script>
  <script>
    // Create a PNG favicon at runtime (canvas) as a fallback
    (function(){
      try{
        var c = document.createElement('canvas');
        var size = 64; c.width = size; c.height = size;
        var ctx = c.getContext('2d');
        ctx.clearRect(0,0,size,size);
        // black circle
        ctx.fillStyle = '#000000';
        ctx.beginPath(); ctx.arc(size/2, size/2, 28, 0, Math.PI*2); ctx.fill();
        // white play triangle
        ctx.fillStyle = '#ffffff';
        ctx.beginPath(); ctx.moveTo(26,20); ctx.lineTo(26,44); ctx.lineTo(46,32); ctx.closePath(); ctx.fill();
        var png = c.toDataURL('image/png');
        var link = document.querySelector('link[rel="icon"][type="image/png"]');
        if(!link){ link = document.createElement('link'); link.rel = 'icon'; link.type = 'image/png'; document.head.appendChild(link); }
        link.href = png;
      }catch(e){/* ignore */}
    })();
  </script>
</body>
</html>
