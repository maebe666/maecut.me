<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAECUT.ME</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" href="favicon.svg?v=2" type="image/svg+xml">
  <style>
    :root{
      --bg: #0f1720;
      --card-bg: #0b1220;
      --muted: #9aa4b2;
      --accent: #7dd3fc;
      --gap: 14px;
      --card-padding-top: 56.25%; /* 16:9 */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#e6eef6;background:linear-gradient(180deg,#071021 0%, #081226 60%);}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 24px;color:var(--muted)}
    .brand{font-weight:700;font-size:1.05rem;color:#fff}
    .nav{display:flex;gap:18px}
    .nav a{color:var(--muted);text-decoration:none;font-size:0.95rem}

    .toolbar{display:flex;gap:12px;align-items:center;padding:12px 24px;border-top:1px solid rgba(255,255,255,0.02);border-bottom:1px solid rgba(255,255,255,0.02);background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent)}
    .controls{display:flex;gap:12px;align-items:center}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:8px 10px;border-radius:8px;cursor:pointer}
    .btn.active{border-color:var(--accent);color:var(--accent)}
    .label{color:var(--muted);font-size:0.85rem}

    main{padding:18px;margin:0 auto;max-width:1400px}
    .grid-wrap{margin-top:12px}
    .video-grid{display:grid;gap:calc(var(--gap) * 1.6);align-items:start}
    .video-grid.columns-3{grid-template-columns:repeat(3,1fr)}
    .video-grid.columns-6{grid-template-columns:repeat(6,1fr)}

    /* thumbnails 10% smaller for more whitespace */
    .video-card{background:var(--card-bg);border-radius:10px;overflow:hidden;position:relative;cursor:pointer;box-shadow:0 6px 18px rgba(2,6,23,0.6);transition:transform .18s ease,box-shadow .18s ease;transform:scale(0.90);transform-origin:center top}
    .video-card:hover{transform:translateY(-4px) scale(0.92)}
    .thumb{display:block;width:100%;height:0;padding-top:var(--card-padding-top);background-size:cover;background-position:center}
    .meta{padding:10px 12px;color:var(--muted);font-size:0.93rem}
    .play{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:56px;height:56px;border-radius:50%;background:linear-gradient(180deg,rgba(0,0,0,0.5),rgba(0,0,0,0.2));display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .play svg{fill:#fff;width:22px;height:22px;margin-left:4px}

    /* overlay player */
    .overlay{position:fixed;inset:0;background:linear-gradient(180deg,rgba(3,6,10,0.6),rgba(3,6,10,0.85));display:none;align-items:center;justify-content:center;padding:28px;z-index:1200}
    .overlay.show{display:flex}
    .player{background:#000;border-radius:10px;box-shadow:0 20px 60px rgba(1,3,8,0.8);position:relative}
    .player .frame{width:50vw;max-width:960px;background:#000;position:relative}
    /* keep aspect ratio using pseudo element, and make iframe fill the frame */
    .player .frame:before{content:"";display:block;padding-top:56.25%}
    .player .frame iframe{position:absolute;inset:0;width:100%;height:100%;border:0;border-radius:8px}
    .player-close{position:absolute;right:8px;top:8px;background:transparent;border:none;color:#fff;font-size:20px;cursor:pointer}

    /* responsive */
    @media (max-width:1100px){.video-grid.columns-6{grid-template-columns:repeat(3,1fr)}.player .frame{width:70vw}}
    @media (max-width:700px){header{padding:12px} .video-grid.columns-3{grid-template-columns:repeat(2,1fr)} .player .frame{width:92vw}}
  </style>
</head>
<body>
  <header>
    <div class="brand">MAE CUT — VIDEO EDITOR / ANIMATOR</div>
    <nav class="nav">
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <!-- toolbar removed per user request -->

  <main>
    <section class="grid-wrap">
      <div id="grid" class="video-grid columns-3">
        <!-- Placeholder videos: using the user-provided list (left→right, top→bottom) -->
        <script>
          const placeholderSources = [
            'https://www.youtube.com/watch?v=I0lkTFJZdkc',
            'https://www.youtube.com/watch?v=EQkxviWwQ9c',
            'https://www.youtube.com/watch?v=1gDF_8ki5hA',
            'https://www.youtube.com/watch?v=3dDLSf9_4x8',
            'https://www.youtube.com/watch?v=jAtJMX9SeIk',
            'https://www.youtube.com/watch?v=U-R8_R1a9TI',
            'https://www.youtube.com/watch?v=3PVPdSGz_Xw',
            'https://www.youtube.com/watch?v=4-IMIx9qd4Q',
            'https://www.youtube.com/watch?v=BSFOg2b1uwo',
            'https://www.youtube.com/watch?v=DEjqOPxWSNY',
            'https://www.youtube.com/watch?v=DeD4NR_GyNM',
            'https://www.youtube.com/watch?v=YKhxvkVzmqg',
            'https://www.youtube.com/watch?v=aQHtqEVPjew',
            'https://www.youtube.com/watch?v=hEvMhl86J_c',
            'https://www.youtube.com/watch?v=rHLfM8UpCNw'
          ];
          function idFromSource(src){
            try{
              if(src.includes('watch?v=')) return src.split('v=')[1].split('&')[0];
              if(src.includes('youtu.be/')) return src.split('youtu.be/')[1].split('?')[0];
              return src;
            }catch(e){return src}
          }
          function embedFromSource(src){
            if(src.includes('watch?v=')) return src.replace('watch?v=','embed/') + '?autoplay=1&rel=0';
            if(src.includes('youtu.be/')) return src.replace('youtu.be/','www.youtube.com/embed/') + '?autoplay=1&rel=0';
            return 'https://www.youtube.com/embed/'+src+'?autoplay=1&rel=0';
          }
          for(let i=0;i<placeholderSources.length;i++){
            const src = placeholderSources[i];
            const vid = idFromSource(src);
            const embed = embedFromSource(src);
            document.write(`
              <div class="video-card" data-embed="${embed}" data-vid="${vid}">
                <div class="thumb" style="background-image:url(https://img.youtube.com/vi/${vid}/hqdefault.jpg)"></div>
                <div class="play" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg></div>
                <div class="meta">Loading title — ${vid}</div>
              </div>
            `)
          }
        </script>
        <script>
          // After cards are rendered, fetch titles using YouTube oEmbed
          function fetchTitles(){
            document.querySelectorAll('.video-card').forEach(card=>{
              const vid = card.getAttribute('data-vid');
              const meta = card.querySelector('.meta');
              const oembed = 'https://www.youtube.com/oembed?url=' + encodeURIComponent('https://www.youtube.com/watch?v='+vid) + '&format=json';
              fetch(oembed).then(r=>{
                if(!r.ok) throw new Error('no');
                return r.json();
              }).then(data=>{
                meta.textContent = data.title;
              }).catch(()=>{
                meta.textContent = vid; // fallback
              });
            });
          }
          // Call on next tick to ensure document.write inserted nodes exist
          window.requestAnimationFrame(fetchTitles);
        </script>
      </div>
    </section>
  </main>

  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="player" role="dialog" aria-modal="true">
      <button id="closeBtn" class="player-close" title="Close">✕</button>
      <div class="frame" id="playerFrame"></div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const overlay = document.getElementById('overlay');
    const playerFrame = document.getElementById('playerFrame');
    const closeBtn = document.getElementById('closeBtn');

    // column/aspect controls removed per request

    // open overlay with iframe
    grid.addEventListener('click', e=>{
      const card = e.target.closest('.video-card');
      if(!card) return;
      const src = card.getAttribute('data-embed');
      playerFrame.innerHTML = `<iframe src="${src}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden','false');
      document.body.style.overflow='hidden';
    });

    function closePlayer(){
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden','true');
      playerFrame.innerHTML = '';
      document.body.style.overflow='auto';
    }

    overlay.addEventListener('click', e=>{
      if(e.target === overlay) closePlayer();
    });
    closeBtn.addEventListener('click', closePlayer);
    document.addEventListener('keydown', e=>{ if(e.key === 'Escape') closePlayer(); });
  </script>
  <script>
    // Force-reload favicon in case browser cached old icon
    (function(){
      try{
        var links = document.querySelectorAll('link[rel~="icon"]');
        links.forEach(function(l){
          var href = l.getAttribute('href') || 'favicon.svg';
          l.setAttribute('href', href.split('?')[0] + '?v=' + Date.now());
        });
      }catch(e){}
    })();
  </script>
  <script>
    // Create a PNG favicon at runtime (canvas) as a fallback
    (function(){
      try{
        var c = document.createElement('canvas');
        var size = 64; c.width = size; c.height = size;
        var ctx = c.getContext('2d');
        ctx.clearRect(0,0,size,size);
        // black circle
        ctx.fillStyle = '#000000';
        ctx.beginPath(); ctx.arc(size/2, size/2, 28, 0, Math.PI*2); ctx.fill();
        // white play triangle
        ctx.fillStyle = '#ffffff';
        ctx.beginPath(); ctx.moveTo(26,20); ctx.lineTo(26,44); ctx.lineTo(46,32); ctx.closePath(); ctx.fill();
        var png = c.toDataURL('image/png');
        var link = document.querySelector('link[rel="icon"][type="image/png"]');
        if(!link){ link = document.createElement('link'); link.rel = 'icon'; link.type = 'image/png'; document.head.appendChild(link); }
        link.href = png;
      }catch(e){/* ignore */}
    })();
  </script>
</body>
</html>
